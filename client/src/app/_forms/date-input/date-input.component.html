<div class="form-group">
  <input type="text" [class.is-invalid]="ngControl.touched && ngControl.invalid" class="form-control"
    [formControl]="ngControl.control" bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate" (keydown)="false"
    (keypress)="false" (keyup)="false">
  <div class=" invalid-feedback" *ngIf="ngControl.control.errors?.required">
    {{label}} is required
  </div>
</div>
